<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>S T A R B L O O D</title>
    <style>
        :root {
            --blood-dark: #8a0000;
            --blood-glow: #ff3333;
            /* Dynamic sizing: adjust card size based on the smaller screen dimension */
            --card-w: clamp(60px, 18vw, 100px); 
            --card-h: calc(var(--card-w) * 1.4);
            --gap: clamp(6px, 2vw, 15px);
        }

        body {
            margin: 0; background: #000; color: white;
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; width: 100vw; 
            overflow: hidden; 
            touch-action: none;
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
        }

        /* Video Layer */
        #video-container { position: fixed; inset: 0; z-index: 1; }
        .bg-vid { width: 100%; height: 100%; object-fit: cover; opacity: 0.3; }

        /* Responsive Grid Logic */
        #game-board {
            position: relative;
            z-index: 50; 
            display: grid; 
            /* 4 columns for portrait, 5 for landscape */
            grid-template-columns: repeat(4, 1fr); 
            gap: var(--gap);
            margin: auto; /* Centers board vertically and horizontally */
            padding: 10px;
            opacity: 0; transition: opacity 1s;
        }

        @media (orientation: landscape) {
            #game-board { grid-template-columns: repeat(5, 1fr); }
            :root { --card-w: clamp(50px, 12vh, 90px); } /* Adjust based on height in landscape */
        }

        .card {
            width: var(--card-w); height: var(--card-h);
            position: relative; 
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.8s;
            -webkit-tap-highlight-color: transparent;
        }
        .card.flipped { transform: rotateY(180deg); }

        .face {
            position: absolute; inset: 0;
            backface-visibility: hidden; 
            -webkit-backface-visibility: hidden;
            border-radius: 8px;
            border: 1px solid var(--blood-dark); 
            overflow: hidden;
        }
        
        .front { 
            transform: rotateY(180deg); 
            background-size: cover; 
            background-position: center;
        }
        
        .back-video { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        /* UI Elements */
        #deck-frame {
            position: fixed; bottom: 20px; right: 20px;
            width: 60px; height: 80px;
            background: rgba(40, 0, 0, 0.3); backdrop-filter: blur(10px);
            border: 1px solid var(--blood-glow); border-radius: 10px;
            z-index: 100; transition: all 0.6s ease;
            overflow: hidden;
        }
        #deck-frame.minimized { width: 45px; height: 45px; border-radius: 50%; bottom: 15px; right: 15px; }

        #landing {
            position: fixed; inset: 0; z-index: 500; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .btn-void {
            padding: 15px 40px; border: 2px solid var(--blood-glow);
            background: rgba(0,0,0,0.5); color: var(--blood-glow);
            font-size: 1.2rem; cursor: pointer; letter-spacing: 3px;
            box-shadow: 0 0 15px var(--blood-dark);
        }
    </style>
</head>
<body>

<div id="video-container">
    <video autoplay muted loop playsinline class="bg-vid">
        <source src="./media/2026-01-20-125904299.mp4" type="video/mp4">
    </video>
</div>

<div id="landing">
    <button class="btn-void" onclick="enterVoid()">ENTER VOID</button>
</div>

<div id="deck-frame">
    <video autoplay muted loop playsinline class="bg-vid" style="opacity: 0.6;">
        <source src="./bg/Videoleap_2026_01_20_18_07_56_976.mp4" type="video/mp4">
    </video>
</div>

<div id="game-board"></div>

<script>
    const faceFiles = [
        "./api/asset/Screenshot_2026-01-20-15-05-56-58.jpg",
        "./api/asset/Screenshot_2026-01-20-15-06-24-65.jpg",
        "./api/asset/Screenshot_2026-01-20-15-06-39-34.jpg",
        "./api/asset/Screenshot_2026-01-20-15-07-31-75.jpg",
        "./api/asset/Screenshot_2026-01-20-15-09-18-64.jpg",
        "./api/asset/Screenshot_2026-01-20-15-09-46-94.jpg",
        "./api/asset/Screenshot_2026-01-20-15-09-59-72.jpg",
        "./api/asset/Screenshot_2026-01-20-15-10-12-71.jpg",
        "./api/asset/Screenshot_2026-01-20-15-10-25-20.jpg",
        "./api/asset/Screenshot_2026-01-20-15-07-08-09.jpg"
    ];

    const cardBackVid = "./bg/Videoleap_2026_01_20_18_07_56_976.mp4";
    let flipped = [];
    let locked = false;

    function enterVoid() {
        document.getElementById('landing').style.display = 'none';
        document.getElementById('game-board').style.opacity = '1';
        buildBoard();
        ritualDownload();
        setTimeout(() => {
            document.getElementById('deck-frame').classList.add('minimized');
            deployCards();
        }, 1000);
    }

    function buildBoard() {
        const board = document.getElementById('game-board');
        let deck = [...faceFiles, ...faceFiles].sort(() => Math.random() - 0.5);
        board.innerHTML = '';
        deck.forEach(img => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.val = img;
            card.innerHTML = `
                <div class="face front" style="background-image:url('${img}')"></div>
                <div class="face back">
                    <video autoplay muted loop playsinline class="back-video">
                        <source src="${cardBackVid}" type="video/mp4">
                    </video>
                </div>
            `;
            board.appendChild(card);
        });
    }

    function ritualDownload() {
        const deckPos = document.getElementById('deck-frame').getBoundingClientRect();
        document.querySelectorAll('.card').forEach(card => {
            const rect = card.getBoundingClientRect();
            // Calculate relative offset to move card into the deck
            const x = (deckPos.left + deckPos.width/2) - (rect.left + rect.width/2);
            const y = (deckPos.top + deckPos.height/2) - (rect.top + rect.height/2);
            card.style.transition = 'none';
            card.style.transform = `translate(${x}px, ${y}px) scale(0.1)`;
        });
    }

    function deployCards() {
        document.querySelectorAll('.card').forEach((card, i) => {
            setTimeout(() => {
                card.style.transition = "transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s";
                card.style.transform = `translate(0, 0) scale(1)`;
                card.onclick = () => {
                    if (locked || flipped.length >= 2 || card.classList.contains('flipped')) return;
                    card.classList.add('flipped');
                    flipped.push(card);
                    if (flipped.length === 2) {
                        locked = true;
                        checkMatch();
                    }
                };
            }, i * 40);
        });
    }

    function checkMatch() {
        const [a, b] = flipped;
        if (a.dataset.val === b.dataset.val) {
            // Match Logic: Magnetic pull to deck
            setTimeout(() => {
                const deckPos = document.getElementById('deck-frame').getBoundingClientRect();
                [a, b].forEach(card => {
                    const rect = card.getBoundingClientRect();
                    const x = (deckPos.left + deckPos.width/2) - (rect.left + rect.width/2);
                    const y = (deckPos.top + deckPos.height/2) - (rect.top + rect.height/2);
                    card.style.transform = `translate(${x}px, ${y}px) rotateY(180deg) scale(0.1)`;
                    card.style.opacity = "0";
                    card.style.pointerEvents = "none";
                });
                flipped = [];
                locked = false;
            }, 500);
        } else {
            setTimeout(() => {
                a.classList.remove('flipped');
                b.classList.remove('flipped');
                flipped = [];
                locked = false;
            }, 1000);
        }
    }
</script>
</body>
</html>
