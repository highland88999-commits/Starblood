<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S T A R B L O O D</title>
    <style>
        :root {
            --blood-dark: #8a0000;
            --blood-glow: #b30000;
            --card-w: 90px;
            --card-h: 130px;
        }

        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            height: 100vh;
        }

        #video-container { 
            position: fixed; 
            inset: 0; 
            z-index: -10; 
        }
        .bg-vid { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            opacity: 0.35; 
        }

        #landing {
            position: fixed; 
            inset: 0; 
            z-index: 200; 
            background: #000;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            transition: opacity 1.8s ease-out;
        }

        .intro-vid { 
            position: absolute; 
            inset: 0; 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            opacity: 1; 
            transition: opacity 1.8s ease-out;
        }

        .landing-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 30px;
            background: rgba(0,0,0,0.5);
            border-radius: 16px;
            backdrop-filter: blur(8px);
            border: 2px solid var(--blood-dark);
            box-shadow: 0 0 40px var(--blood-glow);
        }

        #username-input {
            font-size: 1.6rem;
            padding: 14px 28px;
            border: 2px solid var(--blood-dark);
            border-radius: 10px;
            background: rgba(20, 0, 0, 0.35);
            color: white;
            text-align: center;
            box-shadow: inset 0 0 12px var(--blood-glow), 0 0 25px var(--blood-glow);
            margin-bottom: 20px;
            width: 300px;
        }

        #start-btn {
            padding: 14px 50px;
            background: transparent;
            border: 2px solid var(--blood-glow);
            color: var(--blood-glow);
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 0 30px var(--blood-glow);
            border-radius: 10px;
        }

        .header {
            margin-top: 20px;
            display: flex;
            gap: 6px;
            z-index: 100;
            opacity: 0;
            transition: opacity 1.2s ease-in;
        }

        .letter {
            font-size: 3.2rem;
            font-weight: 900;
            color: var(--blood-glow);
            text-shadow: 0 0 10px var(--blood-glow);
            display: inline-block;
            animation: bleed 4s infinite ease-in-out;
        }

        @keyframes bleed {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.12) translateY(5px); }
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            width: 90%;
            max-width: 720px;
            margin-top: 10px;
            perspective: 1400px;
            opacity: 0;
            transition: opacity 1.2s ease-in;
        }

        .slot {
            width: var(--card-w);
            height: var(--card-h);
            position: relative;
            border: 1px solid rgba(139,0,0,0.4);
            border-radius: 8px;
            background: rgba(10,0,0,0.3);
        }

        .card {
            width: var(--card-w);
            height: var(--card-h);
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transition: 
                transform 0.7s cubic-bezier(0.4,0,0.2,1),
                top 0.9s cubic-bezier(0.5,0,0.5,1),
                left 0.9s cubic-bezier(0.5,0,0.5,1),
                opacity 0.6s;
            cursor: pointer;
            z-index: 10;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.returning {
            pointer-events: none;
            transition: all 1.2s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            border: 2px solid var(--blood-dark);
            background-size: cover;
            background-position: center;
            box-shadow: inset 0 0 15px var(--blood-glow);
        }

        .front {
            transform: rotateY(180deg);
        }

        .back {
            background-image: url('https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/1768948913173.jpg');
        }

        .matched-glow {
            box-shadow: 0 0 35px var(--blood-glow), inset 0 0 20px var(--blood-glow) !important;
        }

        .deck-stack {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 90px;
            height: 125px;
            cursor: pointer;
            z-index: 200;
            opacity: 0;
            transition: opacity 1.2s ease-in;
        }

        .deck-art {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background-size: cover;
            background-image: url('https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/1768948913173.jpg');
            box-shadow: 0 0 25px var(--blood-glow);
        }

        .deck-label {
            position: absolute;
            bottom: -22px;
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: var(--blood-glow);
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video autoplay muted loop playsinline class="bg-vid">
            <source src="https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/2026-01-20-125904299.mp4" type="video/mp4">
        </video>
    </div>

    <div id="landing">
        <video id="intro-video" autoplay muted playsinline class="intro-vid">
            <source src="https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Videoleap_2026_01_20_18_07_56_976.mp4" type="video/mp4">
        </video>
        <div class="landing-content">
            <input id="username-input" type="text" placeholder="Enter Username" maxlength="20">
            <button id="start-btn">Enter the Void</button>
        </div>
    </div>

    <div class="header" id="title"></div>

    <div id="game-board"></div>

    <div class="deck-stack" id="deck">
        <div class="deck-art" style="transform: translate(-5px, -5px); opacity: 0.6;"></div>
        <div class="deck-art"></div>
        <div class="deck-label">SHUFFLE</div>
    </div>

    <script>
        // Title animation
        const titleEl = document.getElementById('title');
        "STARBLOOD".split('').forEach((l, i) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = l;
            span.style.animationDelay = `${i * 0.1}s`;
            titleEl.appendChild(span);
        });

        // Base path for images
        const path = "https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/";

        // 12 unique card faces – each will be used twice
        const faceFiles = [
            "1000035396.jpg",
            "1000035397.jpg",
            "1000035398.jpg",
            "1000035399.jpg",
            "1000035400.jpg",
            "1000035401.jpg",
            "1000035405.jpg",
            "1000035406.jpg",
            "1000035407.jpg",
            "1000035409.jpg",
            "1000035411.jpg",
            "Screenshot_2026-01-20-15-02-24-76_680d03679600f7af0b4c700c6b270fe7.jpg"
        ];

        // Full image URLs
        const assets = faceFiles.map(file => path + file);

        let activeFlipped = [];
        let locked = false;
        const board = document.getElementById('game-board');
        const deckEl = document.getElementById('deck');

        // Enter game from landing
        function enterVoid() {
            const input = document.getElementById('username-input');
            if (!input.value.trim()) return;

            document.getElementById('landing').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing').style.display = 'none';
                document.getElementById('title').style.opacity = '1';
                document.getElementById('game-board').style.opacity = '1';
                document.getElementById('deck').style.opacity = '1';
            }, 1800);
        }

        document.getElementById('start-btn').onclick = enterVoid;
        document.getElementById('username-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                enterVoid();
            }
        });

        // Initialize / shuffle game
        function initGame() {
            if (locked) return;
            locked = true;

            board.innerHTML = '';
            document.querySelectorAll('.card').forEach(c => c.remove());
            activeFlipped = [];

            // 24 cards = 12 pairs
            let gameCards = [...assets, ...assets].sort(() => Math.random() - 0.5);

            gameCards.forEach((imgUrl, i) => {
                const slot = document.createElement('div');
                slot.className = 'slot';
                board.appendChild(slot);

                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.value = imgUrl;

                card.innerHTML = `
                    <div class="face front" style="background-image: url('${imgUrl}');"></div>
                    <div class="face back"></div>
                `;

                // Start at deck
                const dRect = deckEl.getBoundingClientRect();
                card.style.top = dRect.top + 'px';
                card.style.left = dRect.left + 'px';
                document.body.appendChild(card);

                // Deal animation
                setTimeout(() => {
                    const sRect = slot.getBoundingClientRect();
                    card.style.top = sRect.top + 'px';
                    card.style.left = sRect.left + 'px';
                }, i * 60);

                card.onclick = () => flipCard(card);
            });

            setTimeout(() => { locked = false; }, 24 * 60 + 200);
        }

        function flipCard(card) {
            if (locked || card.classList.contains('flipped') || activeFlipped.includes(card)) return;

            card.classList.add('flipped');
            activeFlipped.push(card);

            if (activeFlipped.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            locked = true;
            const [c1, c2] = activeFlipped;

            if (c1.dataset.value === c2.dataset.value) {
                // Match → glow → return to deck
                setTimeout(() => {
                    c1.classList.add('matched-glow');
                    c2.classList.add('matched-glow');

                    setTimeout(() => {
                        const dRect = deckEl.getBoundingClientRect();
                        [c1, c2].forEach(c => {
                            c.classList.add('returning');
                            c.style.top = dRect.top + 'px';
                            c.style.left = dRect.left + 'px';
                            c.style.transform = 'scale(0.08) rotateY(0deg)';
                            c.style.opacity = '0';
                            // Remove after animation
                            setTimeout(() => c.remove(), 1200);
                        });
                        activeFlipped = [];
                        locked = false;
                    }, 700);
                }, 400);
            } else {
                // No match → flip back
                setTimeout(() => {
                    c1.classList.remove('flipped');
                    c2.classList.remove('flipped');
                    activeFlipped = [];
                    locked = false;
                }, 1000);
            }
        }

        // Deck click restarts the game
        deckEl.onclick = initGame;
    </script>
</body>
</html>
