<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S T A R B L O O D</title>
    <style>
        :root {
            --blood: #b30000;
            /* Scaled down to fit 32 cards on one screen */
            --card-w: 70px; 
            --card-h: 100px;
        }

        body {
            margin: 0; background: #000; color: white;
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; height: 100vh;
        }

        /* --- SHARP DRIPPING HEADER --- */
        .header {
            margin-top: 15px;
            display: flex; gap: 8px; z-index: 100;
        }
        .letter {
            font-size: 3rem; font-weight: 900; color: var(--blood);
            display: inline-block; text-shadow: 2px 2px 2px #000;
            animation: bleed 4s infinite ease-in-out;
        }
        @keyframes bleed {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.1) translateY(5px); }
        }

        .bg-vid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10; object-fit: cover; opacity: 0.4;
        }

        /* --- 32-CARD OPTIMIZED GRID --- */
        #game-board {
            display: grid;
            /* 8 columns for desktop/tablet, adjusts for mobile */
            grid-template-columns: repeat(8, 1fr); 
            gap: 10px;
            width: 95%; max-width: 800px;
            margin-top: 20px;
            perspective: 1200px;
        }

        @media (max-width: 600px) {
            #game-board { grid-template-columns: repeat(4, 1fr); }
            :root { --card-w: 65px; --card-h: 90px; }
        }

        .card {
            width: var(--card-w); height: var(--card-h);
            position: relative; transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .card.in-deck {
            position: absolute; bottom: 20px; right: 20px;
            transform: rotateZ(10deg); opacity: 0; pointer-events: none;
        }

        .card.flipped { transform: rotateY(180deg); }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .back {
            background: #111 url('https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/1768948913173.jpg') no-repeat center;
            background-size: cover;
        }

        .front {
            transform: rotateY(180deg);
            background-size: cover; background-position: center;
        }

        /* --- DECK UI --- */
        .deck-stack {
            position: fixed; bottom: 30px; right: 30px;
            width: 80px; height: 110px; cursor: pointer; z-index: 200;
        }
        .deck-art {
            position: absolute; width: 100%; height: 100%; border-radius: 6px;
            background-size: cover;
            background-image: url('https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/1768948913173.jpg');
            box-shadow: -2px -2px 10px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline class="bg-vid">
        <source src="https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/2026-01-20-125904299.mp4" type="video/mp4">
    </video>

    <div class="header" id="title"></div>

    <div id="game-board"></div>

    <div class="deck-stack" onclick="dealCards()">
        <div class="deck-art" style="transform: translate(-4px, -4px); opacity: 0.6;"></div>
        <div class="deck-art"></div>
        <div style="position:absolute; top:-20px; width:100%; text-align:center; font-size:9px; color:var(--blood);">DEAL 32</div>
    </div>

    <script>
        const container = document.getElementById('title');
        "STARBLOOD".split('').forEach((l, i) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = l;
            span.style.animationDelay = `${i * 0.1}s`;
            container.appendChild(span);
        });

        // 16 unique assets for 32 placements
        const gemAssets = [
            'https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/1000035409.jpg',
            'https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/1000035411.jpg',
            'https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/1000035415.jpg',
            'https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/1000035396.jpg',
            // ... Add the remaining 12 unique URLs from your Vercel folder here
        ];

        // For testing, let's fill the rest if you haven't pasted all 16 yet
        while(gemAssets.length < 16) { gemAssets.push(gemAssets[0]); }

        let deckData = [...gemAssets, ...gemAssets].sort(() => Math.random() - 0.5);
        let flipped = [];
        let canFlip = false;

        const board = document.getElementById('game-board');
        deckData.forEach((img) => {
            const card = document.createElement('div');
            card.className = 'card in-deck';
            card.dataset.val = img;
            card.innerHTML = `<div class="face front" style="background-image:url(${img})"></div><div class="face back"></div>`;
            card.onclick = () => {
                if (!canFlip || card.classList.contains('flipped') || flipped.includes(card)) return;
                card.classList.add('flipped');
                flipped.push(card);
                if (flipped.length === 2) checkMatch();
            };
            board.appendChild(card);
        });

        function dealCards() {
            document.querySelector('.deck-stack').style.display = 'none';
            document.querySelectorAll('.card').forEach((card, i) => {
                setTimeout(() => { card.classList.remove('in-deck'); }, i * 40); // Fast burst deal
            });
            setTimeout(() => { canFlip = true; }, 32 * 40);
        }

        function checkMatch() {
            canFlip = false;
            const [c1, c2] = flipped;
            if (c1.dataset.val === c2.dataset.val) {
                flipped = []; canFlip = true;
            } else {
                setTimeout(() => {
                    c1.classList.remove('flipped');
                    c2.classList.remove('flipped');
                    flipped = []; canFlip = true;
                }, 800);
            }
        }
    </script>
</body>
</html>
