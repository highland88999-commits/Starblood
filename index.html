ideo></div> <div class="front" style="background-image:url('${path}')"></div> `; card.appendChild(inner); document.body.appendChild(card); card.style.left = deckRect.left+'px'; card.style.top = deckRect.top+'px'; const slot = document.getElementById(`slot-${i}`); const slotRect = slot.getBoundingClientRect(); setTimeout(() => { card.style.transform = `translate(${slotRect.left - deckRect.left}px, ${slotRect.top - deckRect.top}px)`; setTimeout(() => { card.style.transition = "none"; card.style.transform = "none"; card.style.left = "0"; card.style.top = "0"; slot.appendChild(card); }, 650); }, i * 35); card.onclick = () => this.flip(card); }); }, flip(card) { if (this.selected.length >= 2 || card.classList.contains('active') || card.classList.contains('matched')) return; card.classList.add('active'); this.selected.push(card); this.flips++; if (this.selected.length === 2) { setTimeout(() => this.checkMatch(), 900); } }, checkMatch() { const [a, b] = this.selected; if (a.dataset.val === b.dataset.val) { a.classList.add('matched'); b.classList.add('matched'); setTimeout(() => { a.style.visibility = 'hidden'; b.style.visibility = 'hidden'; }, 1000); this.matches++; if (this.matches === 10) this.showWinScreen(); } else { a.classList.remove('active'); a.classList.add('flip-back'); b.classList.remove('active'); b.classList.add('flip-back'); setTimeout(() => { a.classList.remove('flip-back'); b.classList.remove('flip-back'); }, 600); } this.selected = []; }, showWinScreen() { const username = prompt('Enter your username:') || 'Anonymous'; const date = new Date().toLocaleDateString(); const record = this.flips; this.saveToLeaderboard(username, record, date); this.displayLeaderboard(); document.getElementById('win-screen').style.display = 'flex'; }, saveToLeaderboard(username, record, date) { let leaderboard = JSON.parse(localStorage.getItem('starbloodLeaderboard')) || []; leaderboard.push({ username, record, date }); leaderboard.sort((a, b) => a.record - b.record); if (leaderboard.length > 10) leaderboard = leaderboard.slice(0, 10); localStorage.setItem('starbloodLeaderboard', JSON.stringify(leaderboard)); }, displayLeaderboard() { const body = document.getElementById('leaderboard-body'); body.innerHTML = ''; const leaderboard = JSON.parse(localStorage.getItem('starbloodLeaderboard')) || []; leaderboard.forEach((entry, i) => { const row = `<tr><td>${i+1}</td><td>${entry.username}</td><td>${entry.record}</td><td>${entry.date}</td></tr>`; body.innerHTML += row; }); }, loadLeaderboard() { this.displayLeaderboard(); }, reset() { document.getElementById('win-screen').style.display = 'none'; const board = document.getElementById('game-board'); board.innerHTML = ''; this.initBoard(); this.deploy(); } }; app.init(); </script> </body> </html>
