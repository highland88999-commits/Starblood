<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S T A R B L O O D</title>
    <style>
        :root {
            --blood: #b30000;
            --card-w: 85px;
            --card-h: 120px;
        }

        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            height: 100vh;
        }

        /* Dripping Header */
        .header {
            margin-top: 15px;
            display: flex;
            gap: 6px;
            z-index: 100;
        }
        .letter {
            font-size: 3.2rem;
            font-weight: 900;
            color: var(--blood);
            text-shadow: 2px 2px 4px #000;
            display: inline-block;
            animation: bleed 4s infinite ease-in-out;
        }
        @keyframes bleed {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.12) translateY(5px); }
        }

        .bg-vid {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -10;
            opacity: 0.35;
        }

        /* Game Board */
        #game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            width: 90%;
            max-width: 720px;
            margin-top: 20px;
            perspective: 1400px;
        }
        .slot {
            width: var(--card-w);
            height: var(--card-h);
            position: relative;
        }

        /* Card (3D flip) */
        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: 
                transform 0.7s cubic-bezier(0.4, 0, 0.2, 1),
                top 0.9s cubic-bezier(0.5, 0, 0.5, 1),
                left 0.9s cubic-bezier(0.5, 0, 0.5, 1),
                opacity 0.6s;
            cursor: pointer;
            z-index: 10;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card.returning {
            z-index: 1000;
            pointer-events: none;
            transition: all 1.1s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            border: 1px solid rgba(180, 0, 0, 0.25);
            background-size: cover;
            background-position: center;
            box-shadow: inset 0 0 12px rgba(0,0,0,0.7);
        }
        .front {
            transform: rotateY(180deg);
        }
        .back {
            background-image: url('https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/1768948913173.jpg');
        }

        .matched-glow {
            box-shadow: 0 0 30px var(--blood), inset 0 0 20px var(--blood) !important;
            transition: box-shadow 0.4s;
        }

        /* Deck Stack (bottom right) */
        .deck-stack {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 90px;
            height: 125px;
            cursor: pointer;
            z-index: 200;
        }
        .deck-art {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background-size: cover;
            background-image: url('https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/1768948913173.jpg');
            box-shadow: -6px -6px 18px rgba(0,0,0,0.85);
        }
        .deck-label {
            position: absolute;
            bottom: -24px;
            width: 100%;
            text-align: center;
            font-size: 11px;
            color: var(--blood);
            text-shadow: 1px 1px 2px #000;
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline class="bg-vid">
        <source src="https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/2026-01-20-125904299.mp4" type="video/mp4">
    </video>

    <div class="header" id="title"></div>

    <div id="game-board"></div>

    <div class="deck-stack" id="deck" onclick="initGame()">
        <div class="deck-art" style="transform: translate(-5px, -5px); opacity: 0.6;"></div>
        <div class="deck-art"></div>
        <div class="deck-label">TAP TO SHUFFLE</div>
    </div>

    <script>
        // Animated Title
        const header = document.getElementById('title');
        "STARBLOOD".split('').forEach((l, i) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = l;
            span.style.animationDelay = `${i * 0.08}s`;
            header.appendChild(span);
        });

        // Assets
        const basePath = "https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/";
        const cardBack = basePath + "1768948913173.jpg";

        const faceFiles = [
            "1000035396.jpg", "1000035397.jpg", "1000035398.jpg", "1000035399.jpg",
            "1000035400.jpg", "1000035401.jpg", "1000035405.jpg", "1000035406.jpg",
            "1000035407.jpg", "1000035409.jpg", "1000035411.jpg", "1000035415.jpg"
        ];

        const assets = faceFiles.map(f => basePath + f);

        let activeFlipped = [];
        let locked = false;
        const board = document.getElementById('game-board');
        const deckEl = document.getElementById('deck');

        function initGame() {
            if (locked) return;
            locked = true;

            board.innerHTML = '';
            document.querySelectorAll('.card').forEach(c => c.remove());
            activeFlipped = [];

            // 24 cards (12 pairs)
            let gameCards = [...assets, ...assets].sort(() => Math.random() - 0.5);

            gameCards.forEach((frontUrl, i) => {
                const slot = document.createElement('div');
                slot.className = 'slot';
                board.appendChild(slot);

                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.value = frontUrl;

                card.innerHTML = `
                    <div class="face front" style="background-image: url('${frontUrl}');"></div>
                    <div class="face back"></div>
                `;

                // Position at deck initially
                const deckRect = deckEl.getBoundingClientRect();
                card.style.top = deckRect.top + 'px';
                card.style.left = deckRect.left + 'px';
                document.body.appendChild(card);

                // Deal animation
                setTimeout(() => {
                    const slotRect = slot.getBoundingClientRect();
                    card.style.top = slotRect.top + 'px';
                    card.style.left = slotRect.left + 'px';
                }, 80 * i);

                card.addEventListener('click', () => flipCard(card));
            });

            // Unlock after dealing
            setTimeout(() => { locked = false; }, 80 * 24 + 400);
        }

        function flipCard(card) {
            if (locked || card.classList.contains('flipped') || activeFlipped.includes(card)) return;

            card.classList.add('flipped');
            activeFlipped.push(card);

            if (activeFlipped.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            locked = true;
            const [cardA, cardB] = activeFlipped;

            if (cardA.dataset.value === cardB.dataset.value) {
                // Match → glow → return to deck → vanish
                setTimeout(() => {
                    cardA.classList.add('matched-glow');
                    cardB.classList.add('matched-glow');

                    setTimeout(() => {
                        const deckRect = deckEl.getBoundingClientRect();
                        [cardA, cardB].forEach(c => {
                            c.classList.add('returning');
                            c.style.top = deckRect.top + 'px';
                            c.style.left = deckRect.left + 'px';
                            c.style.transform = 'scale(0.08) rotateY(0deg)';
                            c.style.opacity = '0';
                        });
                        activeFlipped = [];
                        locked = false;
                    }, 600);
                }, 400);
            } else {
                // No match → flip back
                setTimeout(() => {
                    cardA.classList.remove('flipped');
                    cardB.classList.remove('flipped');
                    activeFlipped = [];
                    locked = false;
                }, 1100);
            }
        }

        // Optional: start game automatically on load (comment out if you want tap-only)
        // initGame();
    </script>
</body>
</html>
