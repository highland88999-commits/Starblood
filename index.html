<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S T A R B L O O D</title>
    <style>
        :root {
            --blood: #b30000;
            --card-w: 80px;
            --card-h: 115px;
        }

        body {
            margin: 0; background: #000; color: white;
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; height: 100vh;
        }

        /* --- DRIPPING HEADER --- */
        .header { margin-top: 15px; display: flex; gap: 8px; z-index: 100; }
        .letter {
            font-size: 3.5rem; font-weight: 900; color: var(--blood);
            display: inline-block; text-shadow: 2px 2px 2px #000;
            animation: bleed 4s infinite ease-in-out;
        }
        @keyframes bleed { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(1.15) translateY(6px); } }

        .bg-vid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10; object-fit: cover; opacity: 0.4;
        }

        /* --- THE MAP --- */
        #game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr); 
            gap: 15px; width: 90%; max-width: 750px;
            margin-top: 30px; perspective: 1500px;
        }
        .slot { width: var(--card-w); height: var(--card-h); border: 1px solid rgba(255,255,255,0.05); }

        /* --- THE TWO-SIDED OBJECT --- */
        .card {
            width: var(--card-w); height: var(--card-h);
            position: absolute; transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        top 0.8s cubic-bezier(0.5, 0, 0.5, 1), 
                        left 0.8s cubic-bezier(0.5, 0, 0.5, 1), opacity 0.5s;
            cursor: pointer; z-index: 50;
        }

        .card.flipped { transform: rotateY(180deg); }

        /* Match "Magnetic" Effect */
        .card.returning {
            z-index: 1000 !important;
            pointer-events: none;
            transition: all 1s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.15);
            background-size: cover; background-position: center;
        }

        /* Gem Face: Attached to the front side */
        .front { transform: rotateY(180deg); background-color: #1a1a1a; box-shadow: inset 0 0 15px #000; }

        /* Runic Face: Attached to the back side */
        .back { background-image: url('https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/1000035422.jpg'); }

        .matched-glow { box-shadow: 0 0 25px var(--blood) !important; }

        /* --- DECK UI --- */
        .deck-stack {
            position: fixed; bottom: 30px; right: 30px;
            width: 90px; height: 130px; cursor: pointer; z-index: 200;
        }
        .deck-art {
            position: absolute; width: 100%; height: 100%; border-radius: 8px;
            background-size: cover;
            background-image: url('https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/1000035422.jpg');
            box-shadow: -5px -5px 20px rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline class="bg-vid">
        <source src="https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/2026-01-20-125904299.mp4" type="video/mp4">
    </video>

    <div class="header" id="title"></div>
    <div id="game-board"></div>

    <div class="deck-stack" id="deck" onclick="initGame()">
        <div class="deck-art" style="transform: translate(-4px, -4px); opacity: 0.5;"></div>
        <div class="deck-art"></div>
    </div>

    <script>
        const container = document.getElementById('title');
        "STARBLOOD".split('').forEach((l, i) => {
            const span = document.createElement('span');
            span.className = 'letter'; span.textContent = l;
            span.style.animationDelay = `${i * 0.1}s`;
            container.appendChild(span);
        });

        const path = "https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/";
        const rawAssets = [
            "1000035396.jpg", "1000035397.jpg", "1000035398.jpg", "1000035399.jpg",
            "1000035400.jpg", "1000035401.jpg", "1000035405.jpg", "1000035406.jpg",
            "1000035407.jpg", "1000035409.jpg", "1000035411.jpg", "1000035415.jpg"
        ];

        let activeFlipped = [];
        let locked = false;
        const board = document.getElementById('game-board');
        const deckSource = document.getElementById('deck');

        function initGame() {
            if (locked) return;
            board.innerHTML = '';
            document.querySelectorAll('.card').forEach(c => c.remove());
            
            // Create 12 pairs (24 total)
            let shuffled = [...rawAssets, ...rawAssets].sort(() => Math.random() - 0.5);

            shuffled.forEach((file, i) => {
                const slot = document.createElement('div');
                slot.className = 'slot';
                board.appendChild(slot);

                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.id = file;
                card.innerHTML = `
                    <div class="face front" style="background-image:url('${path}${file}')"></div>
                    <div class="face back"></div>
                `;

                // Set at Deck
                const dPos = deckSource.getBoundingClientRect();
                card.style.top = dPos.top + 'px';
                card.style.left = dPos.left + 'px';
                document.body.appendChild(card);

                // Magnetic Deal to Slot
                setTimeout(() => {
                    const sPos = slot.getBoundingClientRect();
                    card.style.top = sPos.top + 'px';
                    card.style.left = sPos.left + 'px';
                }, i * 50);

                card.onclick = () => {
                    if (locked || card.classList.contains('flipped') || activeFlipped.includes(card)) return;
                    card.classList.add('flipped');
                    activeFlipped.push(card);
                    if (activeFlipped.length === 2) checkLogic();
                };
            });
        }

        function checkLogic() {
            locked = true;
            const [c1, c2] = activeFlipped;
            
            if (c1.dataset.id === c2.dataset.id) {
                // Sensation: Glow then Return
                setTimeout(() => {
                    c1.classList.add('matched-glow');
                    c2.classList.add('matched-glow');
                    
                    setTimeout(() => {
                        const dPos = deckSource.getBoundingClientRect();
                        [c1, c2].forEach(c => {
                            c.classList.add('returning');
                            c.style.top = dPos.top + 'px';
                            c.style.left = dPos.left + 'px';
                            c.style.transform = 'scale(0.1) rotateY(0deg)';
                            c.style.opacity = '0';
                        });
                        activeFlipped = [];
                        locked = false;
                    }, 500);
                }, 300);
            } else {
                // Reset
                setTimeout(() => {
                    c1.classList.remove('flipped');
                    c2.classList.remove('flipped');
                    activeFlipped = [];
                    locked = false;
                }, 1000);
            }
        }
    </script>
</body>
</html>
