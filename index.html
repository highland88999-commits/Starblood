<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S T A R B L O O D</title>
    <style>
        :root {
            --blood-dark: #8a0000;
            --blood-glow: #b30000;
            --card-w: 80px; 
            --card-h: 115px;
        }

        body {
            margin: 0; background: #000; color: white;
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; height: 100vh;
        }

        /* Distortion Logic */
        #video-container { position: fixed; inset: 0; z-index: -10; transition: filter 0.3s ease; }
        .bg-vid { width: 100%; height: 100%; object-fit: cover; opacity: 0.35; }
        .push-active #video-container { filter: url(#push-distort-strong); }

        #entity-flash {
            position: fixed; inset: 0; pointer-events: none; z-index: 260;
            opacity: 0; transition: opacity 0.2s ease;
            background: radial-gradient(circle at 50% 50%, rgba(255,0,0,0.4) 0%, transparent 70%);
            mix-blend-mode: screen;
        }

        /* Portrait Grid & Slots */
        #game-board {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px;
            margin-top: 30px; perspective: 1200px;
            opacity: 0; transition: opacity 1s;
        }
        .slot { 
            width: var(--card-w); height: var(--card-h); 
            border: 1px solid rgba(138, 0, 0, 0.15); border-radius: 8px; 
            position: relative; overflow: hidden;
        }

        .card {
            width: var(--card-w); height: var(--card-h);
            position: absolute; transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), top 0.8s ease, left 0.8s ease, opacity 0.5s;
            cursor: pointer; z-index: 10;
        }
        .card.flipped { transform: rotateY(180deg); }
        .card:active { transform: scale(1.05); }
        .card.returning { z-index: 1000; pointer-events: none; transition: all 1s ease-in; }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 8px;
            border: 2px solid var(--blood-dark); 
            background-size: cover; background-position: center; background-repeat: no-repeat;
        }
        .front { transform: rotateY(180deg); background-color: #000; }
        .back { background-image: url('https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/1768948913173.jpg'); }

        .matched-glow { box-shadow: 0 0 25px var(--blood-glow) !important; border-color: #ff0000 !important; }

        /* Landing */
        #landing {
            position: fixed; inset: 0; z-index: 300; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1.5s ease-out;
        }
        .intro-vid { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        
        .landing-content {
            position: relative; z-index: 10; text-align: center; padding: 40px;
            background: rgba(0,0,0,0.7); border-radius: 12px; backdrop-filter: blur(15px);
            border: 1px solid var(--blood-dark);
        }

        #username-input {
            font-size: 1.2rem; padding: 10px; border: 1px solid var(--blood-dark);
            background: #110000; color: white; text-align: center; margin-bottom: 8px;
            width: 220px;
        }

        .prompt-text {
            color: #ff3333;
            font-size: 0.9rem;
            margin-top: 4px;
            opacity: 0.9;
            letter-spacing: 1px;
        }

        .header { margin-top: 20px; display: flex; gap: 8px; z-index: 100; opacity: 0; transition: opacity 1s; }
        .letter { font-size: 2.8rem; font-weight: 900; color: var(--blood-glow); text-shadow: 0 0 10px var(--blood-glow); }

        .deck-stack {
            position: fixed; bottom: 30px; right: 30px; width: 75px; height: 110px;
            cursor: pointer; z-index: 200; opacity: 0; transition: opacity 1s;
        }
        @media (min-width: 601px) { .deck-stack { width: 90px; height: 130px; } }

        .deck-art {
            position: absolute; width: 100%; height: 100%; border-radius: 8px;
            background-image: url('https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/1768948913173.jpg');
            background-size: cover; border: 1px solid var(--blood-dark);
        }
    </style>
</head>
<body>

    <svg width="0" height="0" style="position: absolute;">
        <defs>
            <filter id="push-distort-strong">
                <feTurbulence type="fractalNoise" baseFrequency="0.05 0.1" numOctaves="5" seed="42" result="noise" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="40" xChannelSelector="R" yChannelSelector="G" />
            </filter>
        </defs>
    </svg>

    <div id="entity-flash"></div>

    <div id="video-container">
        <video autoplay muted loop playsinline class="bg-vid">
            <source src="https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/2026-01-20-125904299.mp4" type="video/mp4">
        </video>
    </div>

    <div id="landing">
        <video autoplay muted loop playsinline class="intro-vid">
            <source src="https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Videoleap_2026_01_20_18_07_56_976.mp4" type="video/mp4">
        </video>
        <div class="landing-content">
            <input id="username-input" type="text" placeholder="ID KEY" maxlength="12">
            <div class="prompt-text">Pick a username</div>
            <br>
            <button style="padding:15px 40px; background:rgba(0,0,0,0.6); border:2px solid var(--blood-glow); color:var(--blood-glow); cursor:pointer;" onclick="enterVoid()">DECRYPT IDENTITY</button>
        </div>
    </div>

    <div class="header" id="title"></div>
    <div id="game-board"></div>

    <div class="deck-stack" id="deck">
        <div class="deck-art" style="transform: translate(-4px, -4px); opacity: 0.4;"></div>
        <div class="deck-art"></div>
    </div>

    <script>
        const titleEl = document.getElementById('title');
        "STARBLOOD".split('').forEach(l => {
            const span = document.createElement('span');
            span.className = 'letter'; span.textContent = l;
            titleEl.appendChild(span);
        });

        const path = "https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/";
        const faceFiles = ["1000035396.jpg", "1000035397.jpg", "1000035398.jpg", "1000035399.jpg", "1000035400.jpg", "1000035401.jpg", "1000035405.jpg", "1000035406.jpg", "1000035407.jpg", "1000035409.jpg"];

        let activeFlipped = [];
        let locked = false;
        let matchedPairs = 0;

        const deckEl = document.getElementById('deck');
        deckEl.onclick = () => { if (!locked) initGame(); };

        function enterVoid() {
            document.getElementById('landing').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing').style.display = 'none';
                document.getElementById('title').style.opacity = '1';
                document.getElementById('game-board').style.opacity = '1';
                document.getElementById('deck').style.opacity = '1';
                initGame();
            }, 1500);
        }

        function triggerGlitch() {
            document.body.classList.add('push-active');
            document.getElementById('entity-flash').style.opacity = '1';
            setTimeout(() => {
                document.body.classList.remove('push-active');
                document.getElementById('entity-flash').style.opacity = '0';
            }, 350);
        }

        function initGame() {
            locked = true; 
            matchedPairs = 0;
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            document.querySelectorAll('.card').forEach(c => c.remove());
            
            let gameDeck = [...faceFiles, ...faceFiles].sort(() => Math.random() - 0.5);

            gameDeck.forEach((file, i) => {
                const slot = document.createElement('div');
                slot.className = 'slot';
                board.appendChild(slot);

                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.val = file;
                card.innerHTML = `<div class="face front" style="background-image: url('${path + file}');"></div><div class="face back"></div>`;

                const dRect = deckEl.getBoundingClientRect();
                card.style.top = dRect.top + 'px';
                card.style.left = dRect.left + 'px';
                document.body.appendChild(card);

                setTimeout(() => {
                    const sRect = slot.getBoundingClientRect();
                    card.style.top = sRect.top + 'px';
                    card.style.left = sRect.left + 'px';
                    if(i === gameDeck.length - 1) locked = false;
                }, i * 60);

                card.onclick = () => {
                    if (locked || card.classList.contains('flipped') || activeFlipped.includes(card)) return;
                    
                    card.classList.add('flipped');
                    activeFlipped.push(card);

                    if (activeFlipped.length === 2) {
                        locked = true;
                        checkMatch();
                    }
                };
            });
        }

        function checkMatch() {
            const [c1, c2] = activeFlipped;
            if (c1.dataset.val === c2.dataset.val) {
                matchedPairs++;
                triggerGlitch();
                if(matchedPairs === 10) setTimeout(() => alert("IDENTITY DECRYPTED"), 1000);

                setTimeout(() => {
                    c1.classList.add('matched-glow');
                    c2.classList.add('matched-glow');
                    setTimeout(() => {
                        const dRect = deckEl.getBoundingClientRect();
                        [c1, c2].forEach(c => {
                            c.classList.add('returning');
                            c.style.top = dRect.top + 'px';
                            c.style.left = dRect.left + 'px';
                            c.style.transform = 'scale(0.1) rotateY(0deg)';
                            c.style.opacity = '0';
                        });
                        activeFlipped = []; locked = false;
                    }, 600);
                }, 400);
            } else {
                setTimeout(() => {
                    c1.classList.remove('flipped');
                    c2.classList.remove('flipped');
                    activeFlipped = []; locked = false;
                }, 1000);
            }
        }
    </script>
</body>
</html>
