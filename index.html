<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S T A R B L O O D</title>
    <style>
        :root {
            --blood-dark: #8a0000;
            --blood-glow: #b30000;
            --card-w: 80px; 
            --card-h: 115px;
        }

        body {
            margin: 0; background: #000; color: white;
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; height: 100vh;
        }

        #video-container { position: fixed; inset: 0; z-index: -10; }
        .bg-vid { width: 100%; height: 100%; object-fit: cover; opacity: 0.35; }

        /* Title Styling */
        .header { margin-top: 20px; display: flex; gap: 8px; z-index: 100; opacity: 0; transition: opacity 1s; }
        .letter {
            font-size: 3rem; font-weight: 900; color: var(--blood-glow);
            text-shadow: 0 0 15px var(--blood-glow); display: inline-block;
            animation: bleed 4s infinite ease-in-out;
        }
        @keyframes bleed { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(1.1) translateY(4px); } }

        /* 4x5 Grid Layout */
        #game-board {
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 12px;
            margin-top: 30px; 
            perspective: 1200px;
            opacity: 0; transition: opacity 1s;
        }
        .slot { width: var(--card-w); height: var(--card-h); border: 1px solid rgba(138, 0, 0, 0.2); border-radius: 8px; }

        /* Card Mechanics */
        .card {
            width: var(--card-w); height: var(--card-h);
            position: absolute; transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), 
                        top 0.8s ease-in-out, left 0.8s ease-in-out, opacity 0.5s;
            cursor: pointer; z-index: 10;
        }
        .card.flipped { transform: rotateY(180deg); }
        .card.returning { z-index: 1000; pointer-events: none; transition: all 1s ease-in; }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 8px;
            border: 2px solid var(--blood-dark); background-size: cover; background-position: center;
        }
        .front { transform: rotateY(180deg); background-color: #080808; }
        .back { background-image: url('https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/1768948913173.jpg'); }
        
        .matched-glow { box-shadow: 0 0 25px var(--blood-glow) !important; border-color: #ff0000 !important; }

        /* Deck/Shuffle Button */
        .deck-stack {
            position: fixed; bottom: 30px; right: 30px; width: 75px; height: 110px;
            cursor: pointer; z-index: 200; opacity: 0; transition: opacity 1s;
        }
        .deck-art {
            position: absolute; width: 100%; height: 100%; border-radius: 8px;
            background-size: cover; background-image: url('https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/1768948913173.jpg');
            border: 1px solid var(--blood-dark);
        }
        .shuffle-label { position: absolute; bottom: -20px; width: 100%; text-align: center; font-size: 10px; color: var(--blood-glow); letter-spacing: 2px; }

        /* Landing Page */
        #landing {
            position: fixed; inset: 0; z-index: 300; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1.5s ease-out;
        }
        .landing-content {
            z-index: 10; text-align: center; padding: 40px;
            background: rgba(0,0,0,0.7); border-radius: 20px; backdrop-filter: blur(10px);
            border: 2px solid var(--blood-dark); box-shadow: 0 0 50px var(--blood-glow);
        }
        #username-input {
            font-size: 1.5rem; padding: 12px; border: 2px solid var(--blood-dark);
            border-radius: 8px; background: #110000; color: white; text-align: center; margin-bottom: 20px;
        }
        #start-btn { padding: 12px 40px; background: transparent; border: 2px solid var(--blood-glow); color: var(--blood-glow); cursor: pointer; }
    </style>
</head>
<body>

    <div id="video-container">
        <video autoplay muted loop playsinline class="bg-vid">
            <source src="https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/2026-01-20-125904299.mp4" type="video/mp4">
        </video>
    </div>

    <div id="landing">
        <div class="landing-content">
            <input id="username-input" type="text" placeholder="IDENTITY" maxlength="12">
            <br>
            <button id="start-btn" onclick="enterVoid()">ENTER VOID</button>
        </div>
    </div>

    <div class="header" id="title"></div>
    <div id="game-board"></div>

    <div class="deck-stack" id="deck" onclick="initGame()">
        <div class="deck-art" style="transform: translate(-4px, -4px); opacity: 0.4;"></div>
        <div class="deck-art"></div>
        <div class="shuffle-label">SHUFFLE</div>
    </div>

    <script>
        const titleEl = document.getElementById('title');
        "STARBLOOD".split('').forEach((l, i) => {
            const span = document.createElement('span');
            span.className = 'letter'; span.textContent = l;
            span.style.animationDelay = `${i * 0.1}s`;
            titleEl.appendChild(span);
        });

        const path = "https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/";
        
        // Reduced to 10 unique assets for a 20-card grid
        const faceFiles = [
            "1000035396.jpg", "1000035397.jpg", "1000035398.jpg", 
            "1000035399.jpg", "1000035400.jpg", "1000035401.jpg", 
            "1000035405.jpg", "1000035406.jpg", "1000035407.jpg", 
            "1000035409.jpg"
        ];

        let activeFlipped = [];
        let locked = false;
        const board = document.getElementById('game-board');
        const deckEl = document.getElementById('deck');

        function enterVoid() {
            if(!document.getElementById('username-input').value) return;
            document.getElementById('landing').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing').style.display = 'none';
                document.getElementById('title').style.opacity = '1';
                document.getElementById('game-board').style.opacity = '1';
                document.getElementById('deck').style.opacity = '1';
            }, 1500);
        }

        function initGame() {
            if (locked) return;
            board.innerHTML = '';
            document.querySelectorAll('.card').forEach(c => c.remove());
            
            // 10 pairs = 20 cards
            let gameCards = [...faceFiles, ...faceFiles].sort(() => Math.random() - 0.5);

            gameCards.forEach((file, i) => {
                const slot = document.createElement('div');
                slot.className = 'slot';
                board.appendChild(slot);

                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.val = file;
                
                // CRITICAL FIX: Ensure the background image path is formed correctly
                const imgUrl = file.startsWith('http') ? file : `${path}${file}`;
                
                card.innerHTML = `
                    <div class="face front" style="background-image: url('${imgUrl}');"></div>
                    <div class="face back"></div>
                `;

                const dRect = deckEl.getBoundingClientRect();
                card.style.top = dRect.top + 'px';
                card.style.left = dRect.left + 'px';
                document.body.appendChild(card);

                setTimeout(() => {
                    const sRect = slot.getBoundingClientRect();
                    card.style.top = sRect.top + 'px';
                    card.style.left = sRect.left + 'px';
                }, i * 60);

                card.onclick = () => {
                    if (locked || card.classList.contains('flipped')) return;
                    card.classList.add('flipped');
                    activeFlipped.push(card);
                    if (activeFlipped.length === 2) checkMatch();
                };
            });
        }

        function checkMatch() {
            locked = true;
            const [c1, c2] = activeFlipped;
            if (c1.dataset.val === c2.dataset.val) {
                setTimeout(() => {
                    c1.classList.add('matched-glow');
                    c2.classList.add('matched-glow');
                    setTimeout(() => {
                        const dRect = deckEl.getBoundingClientRect();
                        [c1, c2].forEach(c => {
                            c.classList.add('returning');
                            c.style.top = dRect.top + 'px';
                            c.style.left = dRect.left + 'px';
                            c.style.transform = 'scale(0.1) rotateY(0deg)';
                            c.style.opacity = '0';
                        });
                        activeFlipped = []; locked = false;
                    }, 600);
                }, 400);
            } else {
                setTimeout(() => {
                    c1.classList.remove('flipped');
                    c2.classList.remove('flipped');
                    activeFlipped = []; locked = false;
                }, 1000);
            }
        }
    </script>
</body>
</html>
