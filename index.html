<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>S T A R B L O O D</title>
    <style>
        :root {
            --blood-dark: #8a0000;
            --blood-glow: #ff3333;
            --card-w: clamp(70px, 18vw, 95px); 
            --card-h: calc(var(--card-w) * 1.4);
            --gap: clamp(8px, 2vw, 15px);
        }

        body {
            margin: 0; background: #000; color: white;
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; width: 100vw; overflow: hidden; touch-action: none;
            -webkit-user-select: none; user-select: none;
        }

        .blood-header {
            position: fixed; top: 20px; z-index: 1000;
            color: var(--blood-glow); letter-spacing: 12px;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            text-shadow: 0 0 15px var(--blood-dark);
            pointer-events: none; opacity: 0.9; text-align: center; width: 100%;
        }

        #video-container { position: fixed; inset: 0; z-index: -10; pointer-events: none; }
        .bg-vid-main { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; }

        /* Board - Forced interaction layer */
        #game-board {
            position: relative; z-index: 500; 
            display: grid; grid-template-columns: repeat(4, 1fr); 
            gap: var(--gap); margin: auto; padding-top: 80px;
            opacity: 0; transition: opacity 1s;
            pointer-events: auto; /* Ensure touches pass through to children */
        }

        @media (orientation: landscape) {
            #game-board { grid-template-columns: repeat(5, 1fr); padding-top: 50px; }
        }

        .card {
            width: var(--card-w); height: var(--card-h);
            position: relative; transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer; -webkit-tap-highlight-color: transparent;
            touch-action: none; /* Prevents mobile panning on the card itself */
        }
        .card.flipped { transform: rotateY(180deg); }

        .face {
            position: absolute; inset: 0; backface-visibility: hidden; 
            -webkit-backface-visibility: hidden; border-radius: 8px;
            border: 1px solid var(--blood-dark); overflow: hidden;
            background: #000; pointer-events: none; /* Let parent .card handle clicks */
        }
        
        .front { transform: rotateY(180deg); background-size: cover; background-position: center; }
        .back-video { width: 100%; height: 100%; object-fit: cover; }

        #landing {
            position: fixed; inset: 0; z-index: 2000; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .landing-vid { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.7; z-index: -1; }
        .btn-void {
            padding: 18px 45px; border: 2px solid var(--blood-glow);
            background: rgba(0,0,0,0.7); color: var(--blood-glow);
            font-size: 1.3rem; cursor: pointer; letter-spacing: 6px; z-index: 2100;
        }

        #deck-frame {
            position: fixed; bottom: 20px; right: 20px;
            width: 60px; height: 80px; z-index: 400;
            background: rgba(40, 0, 0, 0.3); backdrop-filter: blur(10px);
            border: 1px solid var(--blood-glow); border-radius: 10px;
            overflow: hidden; transition: all 0.6s ease;
        }
        #deck-frame.minimized { width: 45px; height: 45px; border-radius: 50%; }
    </style>
</head>
<body>

<div class="blood-header">STARBLOOD</div>

<div id="video-container">
    <video autoplay muted loop playsinline class="bg-vid-main">
        <source src="https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/2026-01-20-125904299.mp4" type="video/mp4">
    </video>
</div>

<div id="landing">
    <video autoplay muted loop playsinline class="landing-vid">
        <source src="./bg/Videoleap_2026_01_20_18_07_56_976.mp4" type="video/mp4">
    </video>
    <button class="btn-void" onpointerdown="enterVoid()">ENTER VOID</button>
</div>

<div id="deck-frame">
    <video autoplay muted loop playsinline class="back-video" style="opacity: 0.8;">
        <source src="./bg/Videoleap_2026_01_20_18_07_56_976.mp4" type="video/mp4">
    </video>
</div>

<div id="game-board"></div>

<script>
    // Asset Synchronization from highland88999-commits/Starblood
    const faceFiles = [
        "./api/asset/Screenshot_2026-01-20-15-02-24-76.jpg",
        "./api/asset/Screenshot_2026-01-20-15-05-56-58.jpg",
        "./api/asset/Screenshot_2026-01-20-15-06-24-65.jpg",
        "./api/asset/Screenshot_2026-01-20-15-06-39-34.jpg",
        "./api/asset/Screenshot_2026-01-20-15-07-31-75.jpg",
        "./api/asset/Screenshot_2026-01-20-15-09-18-64.jpg",
        "./api/asset/Screenshot_2026-01-20-15-09-46-94.jpg",
        "./api/asset/Screenshot_2026-01-20-15-09-59-72.jpg",
        "./api/asset/Screenshot_2026-01-20-15-10-12-71.jpg",
        "./api/asset/Screenshot_2026-01-20-15-10-25-20.jpg"
    ];

    const cardBackVid = "./bg/Videoleap_2026_01_20_18_07_56_976.mp4";
    let flipped = [];
    let locked = false;

    function enterVoid() {
        document.getElementById('landing').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('game-board').style.opacity = '1';
            buildBoard();
            ritualDownload();
            setTimeout(() => {
                document.getElementById('deck-frame').classList.add('minimized');
                deployCards();
            }, 1000);
        }, 800);
    }

    function buildBoard() {
        const board = document.getElementById('game-board');
        let deck = [...faceFiles, ...faceFiles].sort(() => Math.random() - 0.5);
        board.innerHTML = '';
        deck.forEach(img => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.val = img;
            card.innerHTML = `
                <div class="face front" style="background-image:url('${img}')"></div>
                <div class="face back">
                    <video autoplay muted loop playsinline class="back-video">
                        <source src="${cardBackVid}" type="video/mp4">
                    </video>
                </div>
            `;
            board.appendChild(card);
        });
    }

    function ritualDownload() {
        const deckPos = document.getElementById('deck-frame').getBoundingClientRect();
        document.querySelectorAll('.card').forEach(card => {
            const rect = card.getBoundingClientRect();
            const x = (deckPos.left + deckPos.width/2) - (rect.left + rect.width/2);
            const y = (deckPos.top + deckPos.height/2) - (rect.top + rect.height/2);
            card.style.transition = 'none';
            card.style.transform = `translate(${x}px, ${y}px) scale(0.1)`;
        });
    }

    function deployCards() {
        document.querySelectorAll('.card').forEach((card, i) => {
            setTimeout(() => {
                card.style.transition = "transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s";
                card.style.transform = `translate(0, 0) scale(1)`;
                
                // Switch to pointerdown for instant mobile response
                card.onpointerdown = (e) => {
                    e.preventDefault();
                    if (locked || flipped.length >= 2 || card.classList.contains('flipped')) return;
                    card.classList.add('flipped');
                    flipped.push(card);
                    if (flipped.length === 2) {
                        locked = true;
                        checkMatch();
                    }
                };
            }, i * 40);
        });
    }

    function checkMatch() {
        const [a, b] = flipped;
        if (a.dataset.val === b.dataset.val) {
            setTimeout(() => {
                const deckPos = document.getElementById('deck-frame').getBoundingClientRect();
                [a, b].forEach(card => {
                    const rect = card.getBoundingClientRect();
                    const x = (deckPos.left + deckPos.width/2) - (rect.left + rect.width/2);
                    const y = (deckPos.top + deckPos.height/2) - (rect.top + rect.height/2);
                    card.style.transform = `translate(${x}px, ${y}px) rotateY(180deg) scale(0.1)`;
                    card.style.opacity = "0";
                });
                flipped = [];
                locked = false;
            }, 600);
        } else {
            setTimeout(() => {
                a.classList.remove('flipped');
                b.classList.remove('flipped');
                flipped = [];
                locked = false;
            }, 1000);
        }
    }
</script>
</body>
</html>
