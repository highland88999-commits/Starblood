<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>S T A R B L O O D</title>
    <style>
        :root {
            --blood-dark: #8a0000;
            --blood-glow: #ff3333;
            --card-h: clamp(75px, 15dvh, 130px);
            --card-w: calc(var(--card-h) * 0.72);
            --gap: clamp(5px, 1dvh, 10px);
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            background:#000; color:white;
            font-family:'Courier New', monospace;
            height: 100dvh; width:100vw;
            overflow:hidden; touch-action:none;
            display: flex; flex-direction: column;
        }

        /* --- BACKGROUND --- */
        #nexus-bg {
            position: fixed; inset: 0; z-index: -100; pointer-events: none;
        }
        #nexus-bg video { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; }

        /* --- TITLE --- */
        .title-container { display: flex; justify-content: center; padding: 20px 0; z-index: 100; }
        .blood-letter {
            font-size: clamp(2rem, 8vw, 4rem); color: var(--blood-glow);
            text-shadow: 0 0 10px var(--blood-dark); margin: 0 4px;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float { 50% { transform: translateY(-10px); } }

        /* --- GAME BOARD --- */
        #game-board {
            flex: 1; display:grid; grid-template-columns:repeat(4, 1fr);
            gap:var(--gap); padding: 0 10px 100px;
            justify-items: center; align-content: center;
        }
        @media (orientation: landscape) { #game-board { grid-template-columns:repeat(5, 1fr); } }

        .card-placeholder {
            width: var(--card-w); height: var(--card-h);
            background: rgba(40,0,0,0.1); border: 1px dashed #400; border-radius: 8px;
        }

        /* --- CARD ENTITY --- */
        .card-entity {
            position: absolute; width: var(--card-w); height: var(--card-h);
            border-radius: 8px; border: 1px solid var(--blood-dark);
            background: #000; z-index: 500; overflow: hidden;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s;
            will-change: transform;
        }

        .slider-track { display: flex; width: 200%; height: 100%; transition: transform 0.5s ease; }
        .card-entity.active .slider-track { transform: translateX(-50%); }

        .panel { width: 50%; height: 100%; }
        .video-panel video { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        .image-panel { background-size: cover; background-position: center; background-repeat: no-repeat; }

        #deck-frame {
            position:fixed; bottom:20px; right:20px; width:60px; height:85px;
            border:2px solid var(--blood-glow); border-radius:8px;
            background: rgba(30,0,0,0.6); z-index: 1000; cursor: pointer;
        }

        .smoke-out { 
            animation: smokeToDeck 1s forwards; 
            pointer-events: none;
        }

        @keyframes smokeToDeck {
            100% { transform: translate(var(--tx), var(--ty)) scale(0); filter: blur(20px); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="nexus-bg">
    <video autoplay muted loop playsinline>
        <source src="./bg/nexus_render (8).webm" type="video/webm">
    </video>
</div>

<div class="title-container" id="blood-title"></div>
<div id="game-board"></div>
<div id="deck-frame" onclick="commander.shuffleAndDeploy()"></div>

<script>
const faceFiles = [
    "./api/asset/Screenshot_2026-01-20-15-02-24-76.jpg",
    "./api/asset/Screenshot_2026-01-20-15-05-56-58.jpg",
    "./api/asset/Screenshot_2026-01-20-15-06-24-65.jpg",
    "./api/asset/Screenshot_2026-01-20-15-06-39-34.jpg",
    "./api/asset/Screenshot_2026-01-20-15-07-31-75.jpg",
    "./api/asset/Screenshot_2026-01-20-15-09-18-64.jpg",
    "./api/asset/Screenshot_2026-01-20-15-09-46-94.jpg",
    "./api/asset/Screenshot_2026-01-20-15-09-59-72.jpg",
    "./api/asset/Screenshot_2026-01-20-15-10-12-71.jpg",
    "./api/asset/Screenshot_2026-01-20-15-10-25-20.jpg"
];

const videoSrc = "./bg/Videoleap_2026_01_20_18_07_56_976.mp4";

const commander = {
    cards: [],
    selected: [],
    locked: false,

    init() {
        const titleText = "STARBLOOD";
        const titleContainer = document.getElementById('blood-title');
        titleText.split('').forEach((char, i) => {
            const span = document.createElement('span');
            span.className = 'blood-letter';
            span.textContent = char;
            span.style.animationDelay = `${i * 0.1}s`;
            titleContainer.appendChild(span);
        });

        const board = document.getElementById('game-board');
        for (let i = 0; i < 20; i++) {
            const slot = document.createElement('div');
            slot.className = 'card-placeholder';
            slot.id = `slot-${i}`;
            board.appendChild(slot);
        }
    },

    shuffleAndDeploy() {
        if (this.cards.length > 0) return;
        this.locked = true;
        
        const deck = document.getElementById('deck-frame');
        const deckRect = deck.getBoundingClientRect();
        let deckData = [...faceFiles, ...faceFiles].sort(() => Math.random() - 0.5);

        deckData.forEach((img, i) => {
            const card = document.createElement('div');
            card.className = 'card-entity';
            card.dataset.val = img;
            
            card.innerHTML = `
                <div class="slider-track">
                    <div class="panel video-panel"><video autoplay muted loop playsinline><source src="${videoSrc}"></video></div>
                    <div class="panel image-panel" style="background-image:url('${img}')"></div>
                </div>
            `;

            // CRITICAL: Append to body FIRST so it exists in DOM
            document.body.appendChild(card);
            
            // Set initial position at deck
            card.style.left = deckRect.left + 'px';
            card.style.top = deckRect.top + 'px';
            card.style.opacity = '0';
            card.style.transform = `scale(0.1)`;

            // Get target slot position
            const slot = document.getElementById(`slot-${i}`);
            const slotRect = slot.getBoundingClientRect();

            // Trigger move
            setTimeout(() => {
                card.style.opacity = '1';
                const tx = slotRect.left - deckRect.left;
                const ty = slotRect.top - deckRect.top;
                card.style.transform = `translate(${tx}px, ${ty}px) scale(1)`;
            }, i * 50);

            card.addEventListener('pointerdown', () => this.handleSelection(card));
            this.cards.push(card);
        });

        deck.style.opacity = '0.2';
        deck.style.pointerEvents = 'none';
        setTimeout(() => { this.locked = false; }, 2200);
    },

    handleSelection(card) {
        if (this.locked || this.selected.length >= 2 || card.classList.contains('active')) return;
        card.classList.add('active');
        this.selected.push(card);
        if (this.selected.length === 2) {
            this.locked = true;
            setTimeout(() => this.checkMatch(), 600);
        }
    },

    checkMatch() {
        const [a, b] = this.selected;
        if (a.dataset.val === b.dataset.val) {
            const deck = document.getElementById('deck-frame').getBoundingClientRect();
            [a, b].forEach(card => {
                const rect = card.getBoundingClientRect();
                card.style.setProperty('--tx', (deck.left - rect.left) + 'px');
                card.style.setProperty('--ty', (deck.top - rect.top) + 'px');
                card.classList.add('smoke-out');
            });
            this.selected = [];
            this.locked = false;
        } else {
            setTimeout(() => {
                a.classList.remove('active'); b.classList.remove('active');
                this.selected = []; this.locked = false;
            }, 800);
        }
    }
};

window.onload = () => commander.init();
</script>
</body>
</html>
