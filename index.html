<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S T A R B L O O D</title>
    <style>
        :root {
            --blood-dark: #8a0000;
            --blood-glow: #ff0000;
            --card-w: 78px;
            --card-h: 112px;
            --gap: 14px;
        }

        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            height: 100vh;
        }

        #video-container {
            position: fixed;
            inset: 0;
            z-index: -10;
            transition: filter 0.3s ease;
        }

        .bg-vid {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.35;
        }

        .push-active #video-container {
            filter: url(#push-distort-strong);
        }

        #entity-flash {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 260;
            opacity: 0;
            transition: opacity 0.2s ease;
            background: radial-gradient(circle at 50% 50%, rgba(255,0,0,0.4) 0%, transparent 70%);
            mix-blend-mode: screen;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--gap);
            margin-top: 40px;
            max-width: calc(4 * var(--card-w) + 3 * var(--gap));
            justify-content: center;
            perspective: 1200px;
            opacity: 0;
            transition: opacity 1s;
        }

        .slot {
            width: var(--card-w);
            height: var(--card-h);
            border: 1px solid rgba(138,0,0,0.2);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            background: rgba(10,0,0,0.3);
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative; /* inside slot, no overflow */
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4,0,0.2,1),
                        opacity 0.5s;
            cursor: pointer;
        }

        .card.flipped { transform: rotateY(180deg); }
        .card:active { transform: scale(1.04); }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            border: 2px solid var(--blood-dark);
            background-size: cover;
            background-position: center;
        }

        .front { transform: rotateY(180deg); }
        .back {
            background-image: url('https://www.dropbox.com/scl/fi/b2gjmfifuosos2cxqtv59/Screenshot_2026-01-20-15-39-47-64_0b2fce7a16bf2b728d6ffa28c8d60efb.jpg?rlkey=vgoa14t1nhi57plch9oaqoqgx&st=l3sti98l&raw=1');
        }

        .matched-glow {
            box-shadow: 0 0 25px var(--blood-glow), inset 0 0 15px var(--blood-glow) !important;
        }

        #landing {
            position: fixed;
            inset: 0;
            z-index: 300;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease-out;
        }

        .intro-vid {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .landing-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--blood-dark);
            backdrop-filter: blur(10px);
            border-radius: 12px;
        }

        .header {
            margin-top: 20px;
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--blood-glow);
            text-shadow: 0 0 15px var(--blood-glow);
            letter-spacing: 5px;
            opacity: 0;
            transition: opacity 1s;
        }

        .deck-stack {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 115px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s;
        }

        .deck-art {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background-image: url('https://www.dropbox.com/scl/fi/b2gjmfifuosos2cxqtv59/Screenshot_2026-01-20-15-39-47-64_0b2fce7a16bf2b728d6ffa28c8d60efb.jpg?rlkey=vgoa14t1nhi57plch9oaqoqgx&st=l3sti98l&raw=1');
            background-size: cover;
            border: 1px solid var(--blood-dark);
        }

        @media (max-width: 600px) {
            :root {
                --card-w: 65px;
                --card-h: 94px;
                --gap: 10px;
            }
            #game-board {
                margin-top: 20px;
                max-width: calc(4 * var(--card-w) + 3 * var(--gap));
            }
            .deck-stack {
                width: 70px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <svg width="0" height="0" style="position:absolute;">
        <defs>
            <filter id="push-distort-strong">
                <feTurbulence type="fractalNoise" baseFrequency="0.05 0.1" numOctaves="5" seed="42" result="noise"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="40" xChannelSelector="R" yChannelSelector="G"/>
            </filter>
        </defs>
    </svg>

    <div id="entity-flash"></div>

    <div id="video-container">
        <video autoplay muted loop playsinline class="bg-vid">
            <source src="https://www.dropbox.com/scl/fi/mey5lpbfb1uarcw8rw1ae/2026-01-20-125904299.mp4?rlkey=3utxc2lsk8bfxxfd7axx8g3ta&st=qwllfayh&raw=1" type="video/mp4">
        </video>
    </div>

    <div id="landing">
        <video autoplay muted loop playsinline class="intro-vid">
            <source src="https://www.dropbox.com/scl/fi/j6x8j8qa9vrcf3th5qv9y/Videoleap_2026_01_20_18_07_56_976.mp4?rlkey=19vjtf6sekunvma6gczjzh7ie&st=alpirwmc&raw=1" type="video/mp4">
        </video>
        <div class="landing-content">
            <button style="padding:15px 40px; background:transparent; border:2px solid var(--blood-glow); color:var(--blood-glow); cursor:pointer; font-size:1.2rem;" onclick="enterVoid()">DECRYPT IDENTITY</button>
        </div>
    </div>

    <div class="header" id="title"></div>

    <div id="game-board"></div>

    <div class="deck-stack" id="deck">
        <div class="deck-art"></div>
    </div>

    <script>
        // Title
        const titleEl = document.getElementById('title');
        "STARBLOOD".split('').forEach(l => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = l;
            titleEl.appendChild(span);
        });

        // 10 unique images â€” each used twice
        const faceFiles = [
            "https://www.dropbox.com/scl/fi/f2s7vov8p6uyln7z5vjwv/star-1.png?rlkey=pyppfuc9h84eorj8f9ty24s7r&raw=1",
            "https://www.dropbox.com/scl/fi/8m9q5k6x5n5x5x5x5x5x5/star-2.png?rlkey=pyppfuc9h84eorj8f9ty24s7r&raw=1",
            "https://www.dropbox.com/scl/fi/3n9q5k6x5n5x5x5x5x5x5/star-3.png?rlkey=pyppfuc9h84eorj8f9ty24s7r&raw=1",
            "https://www.dropbox.com/scl/fi/4m9q5k6x5n5x5x5x5x5x5/star-4.png?rlkey=pyppfuc9h84eorj8f9ty24s7r&raw=1",
            "https://www.dropbox.com/scl/fi/5m9q5k6x5n5x5x5x5x5x5/star-5.png?rlkey=pyppfuc9h84eorj8f9ty24s7r&raw=1",
            "https://www.dropbox.com/scl/fi/f2s7vov8p6uyln7z5vjwv/star-1.png?rlkey=pyppfuc9h84eorj8f9ty24s7r&raw=1",
            "https://www.dropbox.com/scl/fi/8m9q5k6x5n5x5x5x5x5x5/star-2.png?rlkey=pyppfuc9h84eorj8f9ty24s7r&raw=1",
            "https://www.dropbox.com/scl/fi/3n9q5k6x5n5x5x5x5x5x5/star-3.png?rlkey=pyppfuc9h84eorj8f9ty24s7r&raw=1",
            "https://www.dropbox.com/scl/fi/4m9q5k6x5n5x5x5x5x5x5/star-4.png?rlkey=pyppfuc9h84eorj8f9ty24s7r&raw=1",
            "https://www.dropbox.com/scl/fi/5m9q5k6x5n5x5x5x5x5x5/star-5.png?rlkey=pyppfuc9h84eorj8f9ty24s7r&raw=1"
        ];

        let activeFlipped = [];
        let locked = false;

        const deckEl = document.getElementById('deck');
        deckEl.onclick = () => { if (!locked) initGame(); };

        function enterVoid() {
            document.getElementById('landing').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing').style.display = 'none';
                document.getElementById('title').style.opacity = '1';
                document.getElementById('game-board').style.opacity = '1';
                deckEl.style.opacity = '1';
                initGame();
            }, 1500);
        }

        function triggerGlitch() {
            document.body.classList.add('push-active');
            document.getElementById('entity-flash').style.opacity = '1';
            setTimeout(() => {
                document.body.classList.remove('push-active');
                document.getElementById('entity-flash').style.opacity = '0';
            }, 350);
        }

        function initGame() {
            locked = true;
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            document.querySelectorAll('.card').forEach(c => c.remove());
            activeFlipped = [];

            let gameDeck = [...faceFiles, ...faceFiles].sort(() => Math.random() - 0.5);

            gameDeck.forEach((url, i) => {
                const slot = document.createElement('div');
                slot.className = 'slot';
                board.appendChild(slot);

                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.val = url;

                card.innerHTML = `
                    <div class="face front" style="background-image:url('${url}')"></div>
                    <div class="face back"></div>
                `;

                slot.appendChild(card); // card inside slot = no overlap

                card.onclick = () => {
                    if (locked || card.classList.contains('flipped') || activeFlipped.includes(card)) return;
                    card.classList.add('flipped');
                    activeFlipped.push(card);
                    if (activeFlipped.length === 2) {
                        locked = true;
                        checkMatch();
                    }
                };
            });

            setTimeout(() => locked = false, 800);
        }

        function checkMatch() {
            const [c1, c2] = activeFlipped;
            if (c1.dataset.val === c2.dataset.val) {
                triggerGlitch();
                setTimeout(() => {
                    c1.classList.add('matched-glow');
                    c2.classList.add('matched-glow');
                    setTimeout(() => {
                        const dRect = deckEl.getBoundingClientRect();
                        [c1, c2].forEach(c => {
                            c.classList.add('returning');
                            c.style.transform = 'scale(0.1) rotateY(0deg)';
                            c.style.opacity = '0';
                            setTimeout(() => c.remove(), 1200);
                        });
                        activeFlipped = [];
                        locked = false;
                    }, 700);
                }, 400);
            } else {
                setTimeout(() => {
                    c1.classList.remove('flipped');
                    c2.classList.remove('flipped');
                    activeFlipped = [];
                    locked = false;
                }, 1000);
            }
        }
    </script>
</body>
</html>
