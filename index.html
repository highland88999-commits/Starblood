<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S T A R B L O O D</title>
    <style>
        :root {
            --blood: #b30000;
            --card-w: 75px;
            --card-h: 110px;
        }

        body {
            margin: 0; background: #000; color: white;
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; height: 100vh;
        }

        /* --- SHARP DRIPPING HEADER --- */
        .header { margin-top: 15px; display: flex; gap: 8px; z-index: 100; }
        .letter {
            font-size: 3rem; font-weight: 900; color: var(--blood);
            display: inline-block; text-shadow: 2px 2px 2px #000;
            animation: bleed 4s infinite ease-in-out;
        }
        @keyframes bleed {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.1) translateY(5px); }
        }

        .bg-vid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10; object-fit: cover; opacity: 0.4;
        }

        /* --- GAME BOARD --- */
        #game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr); 
            gap: 15px;
            width: 90%; max-width: 700px;
            margin-top: 30px;
            perspective: 1200px;
        }

        .card-slot {
            width: var(--card-w);
            height: var(--card-h);
            border: 1px dashed rgba(255,255,255,0.1); /* Visible "Map" slots */
            border-radius: 5px;
        }

        .card {
            width: var(--card-w); height: var(--card-h);
            position: absolute; 
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), top 0.8s cubic-bezier(0.5, 0, 0.5, 1), left 0.8s cubic-bezier(0.5, 0, 0.5, 1);
            cursor: pointer;
            z-index: 10;
        }

        .card.flipped { transform: rotateY(180deg); }

        /* Magnetic return state */
        .card.returning {
            z-index: 1000;
            pointer-events: none;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .back {
            background: #111 url('https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/1768948913173.jpg') no-repeat center;
            background-size: cover;
        }

        .front {
            transform: rotateY(180deg);
            background-size: cover; background-position: center;
        }

        /* --- DECK UI --- */
        .deck-stack {
            position: fixed; bottom: 30px; right: 30px;
            width: 80px; height: 110px; cursor: pointer; z-index: 200;
        }
        .deck-art {
            position: absolute; width: 100%; height: 100%; border-radius: 6px;
            background-size: cover;
            background-image: url('https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/1768948913173.jpg');
            box-shadow: -2px -2px 10px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline class="bg-vid">
        <source src="https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/2026-01-20-125904299.mp4" type="video/mp4">
    </video>

    <div class="header" id="title"></div>

    <div id="game-board"></div>

    <div class="deck-stack" id="deck" onclick="initGame()">
        <div class="deck-art" style="transform: translate(-4px, -4px); opacity: 0.6;"></div>
        <div class="deck-art"></div>
        <div style="position:absolute; top:-20px; width:100%; text-align:center; font-size:10px; color:var(--blood);">SHUFFLE & DEAL</div>
    </div>

    <script>
        // 1. Header Logic
        const container = document.getElementById('title');
        "STARBLOOD".split('').forEach((l, i) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = l;
            span.style.animationDelay = `${i * 0.1}s`;
            container.appendChild(span);
        });

        // 2. Select 12 unique images from your folder
        const path = "https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/";
        const rawAssets = [
            "1000035396.jpg", "1000035397.jpg", "1000035398.jpg", "1000035399.jpg",
            "1000035400.jpg", "1000035401.jpg", "1000035405.jpg", "1000035406.jpg",
            "1000035407.jpg", "1000035409.jpg", "1000035411.jpg", "1000035415.jpg"
        ];
        const gemAssets = rawAssets.map(file => path + file);

        let flipped = [];
        let canFlip = false;
        let matchedCount = 0;

        const board = document.getElementById('game-board');
        const deck = document.getElementById('deck');

        function initGame() {
            board.innerHTML = '';
            matchedCount = 0;
            flipped = [];
            
            // Create 24 cards (12 pairs)
            let deckData = [...gemAssets, ...gemAssets].sort(() => Math.random() - 0.5);

            deckData.forEach((img, i) => {
                // Create the "Slot" on the map
                const slot = document.createElement('div');
                slot.className = 'card-slot';
                board.appendChild(slot);

                // Create the Card
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.val = img;
                card.innerHTML = `<div class="face front" style="background-image:url(${img})"></div><div class="face back"></div>`;
                
                // Position card AT the deck initially
                const deckRect = deck.getBoundingClientRect();
                card.style.top = deckRect.top + 'px';
                card.style.left = deckRect.left + 'px';
                
                document.body.appendChild(card);

                // Deal animation to the specific slot
                setTimeout(() => {
                    const slotRect = slot.getBoundingClientRect();
                    card.style.top = slotRect.top + 'px';
                    card.style.left = slotRect.left + 'px';
                }, i * 50);

                card.onclick = () => handleFlip(card);
            });
            setTimeout(() => { canFlip = true; }, 24 * 50);
        }

        function handleFlip(card) {
            if (!canFlip || flipped.includes(card) || card.classList.contains('flipped')) return;
            
            card.classList.add('flipped');
            flipped.push(card);

            if (flipped.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [c1, c2] = flipped;
            
            if (c1.dataset.val === c2.dataset.val) {
                // MAGNETIC MATCH
                setTimeout(() => {
                    const deckRect = deck.getBoundingClientRect();
                    [c1, c2].forEach(c => {
                        c.classList.add('returning');
                        c.style.top = deckRect.top + 'px';
                        c.style.left = deckRect.left + 'px';
                        c.style.transform = 'scale(0.2) rotateY(180deg)';
                        c.style.opacity = '0';
                    });
                    matchedCount += 2;
                    flipped = [];
                    canFlip = true;
                    if (matchedCount === 24) alert("STARBLOOD CONQUERED");
                }, 600);
            } else {
                // NO MATCH - FORCE TURN OVER
                setTimeout(() => {
                    c1.classList.remove('flipped');
                    c2.classList.remove('flipped');
                    flipped = [];
                    canFlip = true;
                }, 1000);
            }
        }
    </script>
</body>
</html>
