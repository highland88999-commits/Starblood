<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S T A R B L O O D</title>
    <style>
        :root {
            --blood: #b30000;
            --card-w: 80px;
            --card-h: 115px;
        }

        body {
            margin: 0; background: #000; color: white;
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; height: 100vh;
        }

        /* --- SHARP DRIPPING HEADER --- */
        .header { margin-top: 15px; display: flex; gap: 8px; z-index: 100; }
        .letter {
            font-size: 3.5rem; font-weight: 900; color: var(--blood);
            display: inline-block; text-shadow: 2px 2px 2px #000;
            animation: bleed 4s infinite ease-in-out;
        }
        @keyframes bleed {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.15) translateY(6px); }
        }

        .bg-vid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10; object-fit: cover; opacity: 0.4;
        }

        /* --- THE BOARD (MAP) --- */
        #game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr); 
            gap: 15px;
            width: 90%; max-width: 750px;
            margin-top: 30px;
            perspective: 1200px;
        }

        .slot { width: var(--card-w); height: var(--card-h); border-radius: 6px; }

        /* --- THE TWO-SIDED OBJECT --- */
        .card {
            width: var(--card-w); height: var(--card-h);
            position: absolute; 
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), 
                        top 0.8s cubic-bezier(0.5, 0, 0.5, 1), 
                        left 0.8s cubic-bezier(0.5, 0, 0.5, 1),
                        opacity 0.5s;
            cursor: pointer;
            z-index: 10;
        }

        /* Start state: Facing Back */
        .card.flipped { transform: rotateY(180deg); }

        .card.magnetic-return {
            z-index: 1000;
            pointer-events: none;
            transition: all 0.9s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.15);
            background-size: cover; background-position: center;
        }

        /* Front face shows the Gem (initially hidden at 180deg) */
        .front { transform: rotateY(180deg); }

        /* Back face shows the Official Asset (visible by default) */
        .back {
            background-image: url('https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/1768948913173.jpg');
        }

        /* --- DECK UI --- */
        .deck-stack {
            position: fixed; bottom: 30px; right: 30px;
            width: 90px; height: 130px; cursor: pointer; z-index: 200;
        }
        .deck-art {
            position: absolute; width: 100%; height: 100%; border-radius: 8px;
            background-size: cover;
            background-image: url('https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/1768948913173.jpg');
            box-shadow: -3px -3px 12px rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline class="bg-vid">
        <source src="https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/2026-01-20-125904299.mp4" type="video/mp4">
    </video>

    <div class="header" id="title"></div>
    <div id="game-board"></div>

    <div class="deck-stack" id="deck" onclick="initGame()">
        <div class="deck-art" style="transform: translate(-4px, -4px); opacity: 0.7;"></div>
        <div class="deck-art"></div>
    </div>

    <script>
        // 1. Header Bleed Effect
        const headerEl = document.getElementById('title');
        "STARBLOOD".split('').forEach((l, i) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = l;
            span.style.animationDelay = `${i * 0.1}s`;
            headerEl.appendChild(span);
        });

        // 2. 12 Specific Assets
        const path = "https://j3oblrqjmsss4ayx.public.blob.vercel-storage.com/Star%20Blood%20Card%20Deck%20Face%20Value/";
        const rawFiles = [
            "1000035396.jpg", "1000035397.jpg", "1000035398.jpg", "1000035399.jpg",
            "1000035400.jpg", "1000035401.jpg", "1000035405.jpg", "1000035406.jpg",
            "1000035407.jpg", "1000035409.jpg", "1000035411.jpg", "1000035415.jpg"
        ];
        const gemAssets = rawFiles.map(f => path + f);

        let flipped = [];
        let canFlip = false;
        const board = document.getElementById('game-board');
        const deck = document.getElementById('deck');

        function initGame() {
            board.innerHTML = '';
            flipped = [];
            // Remove any leftover cards from previous game
            document.querySelectorAll('.card').forEach(c => c.remove());

            let deckData = [...gemAssets, ...gemAssets].sort(() => Math.random() - 0.5);

            deckData.forEach((img, i) => {
                const slot = document.createElement('div');
                slot.className = 'slot';
                board.appendChild(slot);

                // Build the Two-Sided Object
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.val = img;
                card.innerHTML = `
                    <div class="face front" style="background-image:url(${img})"></div>
                    <div class="face back"></div>
                `;

                // Anchor at deck
                const dRect = deck.getBoundingClientRect();
                card.style.top = dRect.top + 'px';
                card.style.left = dRect.left + 'px';
                document.body.appendChild(card);

                // Magnetic Deal to Slot
                setTimeout(() => {
                    const sRect = slot.getBoundingClientRect();
                    card.style.top = sRect.top + 'px';
                    card.style.left = sRect.left + 'px';
                }, i * 60);

                card.onclick = () => handleFlip(card);
            });
            setTimeout(() => { canFlip = true; }, 24 * 60);
        }

        function handleFlip(card) {
            if (!canFlip || flipped.includes(card) || card.classList.contains('flipped')) return;
            card.classList.add('flipped');
            flipped.push(card);
            if (flipped.length === 2) checkMatch();
        }

        function checkMatch() {
            canFlip = false;
            const [c1, c2] = flipped;
            
            if (c1.dataset.val === c2.dataset.val) {
                // MAGNETIC MERGE TO DECK
                setTimeout(() => {
                    const dRect = deck.getBoundingClientRect();
                    [c1, c2].forEach(c => {
                        c.classList.add('magnetic-return');
                        c.style.top = dRect.top + 'px';
                        c.style.left = dRect.left + 'px';
                        c.style.transform = 'scale(0.1) rotateY(0deg)';
                        c.style.opacity = '0';
                    });
                    flipped = []; canFlip = true;
                }, 700);
            } else {
                // FORCED RESET
                setTimeout(() => {
                    c1.classList.remove('flipped');
                    c2.classList.remove('flipped');
                    flipped = []; canFlip = true;
                }, 1000);
            }
        }
    </script>
</body>
</html>
