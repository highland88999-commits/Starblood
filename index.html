<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S T A R B L O O D - FINAL</title>
    <style>
        :root {
            --blood-dark: #8a0000;
            --blood-glow: #b30000;
            --card-w: 80px; 
            --card-h: 115px;
        }

        body {
            margin: 0; background: #000; color: white;
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; height: 100vh;
        }

        /* Restoration of the dark, textured background from your first screenshot */
        #video-container { 
            position: fixed; inset: 0; z-index: -10; 
            background-image: url('https://www.dropbox.com/scl/fi/9m9q5k6x5n5x5x5x5x5x5/star-background.jpg?rlkey=pyppfuc9h84eorj8f9ty24s7r&raw=1');
            background-size: cover; background-position: center;
            opacity: 0.3; filter: grayscale(50%) contrast(150%);
        }

        #entity-flash {
            position: fixed; inset: 0; pointer-events: none; z-index: 260;
            opacity: 0; transition: opacity 0.2s ease;
            background: radial-gradient(circle at 50% 50%, rgba(255,0,0,0.4) 0%, transparent 70%);
            mix-blend-mode: screen;
        }

        #game-board {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px;
            margin-top: 30px; perspective: 1200px;
            opacity: 0; transition: opacity 1s;
        }

        .slot { 
            width: var(--card-w); height: var(--card-h); 
            border: 1px solid rgba(138, 0, 0, 0.2); border-radius: 8px; 
        }

        .card {
            width: var(--card-w); height: var(--card-h);
            position: absolute; transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), top 0.8s ease, left 0.8s ease, opacity 0.5s;
            cursor: pointer; z-index: 10;
        }
        .card.flipped { transform: rotateY(180deg); }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 8px;
            border: 2px solid var(--blood-dark); 
            background-size: cover; background-position: center;
        }

        .front { transform: rotateY(180deg); background-color: #000; }

        /* The blue/red ornate back is restored here */
        .back { 
            background-image: url('https://www.dropbox.com/scl/fi/9m9q5k6x5n5x5x5x5x5x5/star-background.jpg?rlkey=pyppfuc9h84eorj8f9ty24s7r&raw=1');
            border-color: #440000;
        }

        .matched-glow { box-shadow: 0 0 25px var(--blood-glow) !important; border-color: #ff0000 !important; }

        #landing {
            position: fixed; inset: 0; z-index: 300; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1.5s ease-out;
        }

        .landing-content {
            text-align: center; padding: 40px; border: 1px solid var(--blood-dark);
            background: rgba(0,0,0,0.9); border-radius: 12px; backdrop-filter: blur(10px);
        }

        #username-input {
            font-size: 1.2rem; padding: 10px; border: 1px solid var(--blood-dark);
            background: #110000; color: white; text-align: center; margin-bottom: 20px; width: 220px;
        }

        .header { margin-top: 20px; display: flex; gap: 8px; opacity: 0; transition: opacity 1s; }
        .letter { font-size: 2.8rem; font-weight: 900; color: var(--blood-glow); text-shadow: 0 0 10px var(--blood-glow); }

        .deck-stack {
            position: fixed; bottom: 30px; right: 30px; width: 75px; height: 110px;
            cursor: pointer; z-index: 200; opacity: 0; transition: opacity 1s;
        }

        .deck-art {
            position: absolute; width: 100%; height: 100%; border-radius: 8px;
            background-image: url('https://www.dropbox.com/scl/fi/9m9q5k6x5n5x5x5x5x5x5/star-background.jpg?rlkey=pyppfuc9h84eorj8f9ty24s7r&raw=1');
            background-size: cover; border: 1px solid var(--blood-dark);
        }
    </style>
</head>
<body>

    <div id="video-container"></div>
    <div id="entity-flash"></div>

    <div id="landing">
        <div class="landing-content">
            <h1 style="color:var(--blood-glow); letter-spacing: 5px; margin-bottom: 30px;">STARBLOOD</h1>
            <input id="username-input" type="text" placeholder="ID KEY" maxlength="12">
            <br>
            <button style="padding:15px 40px; background:transparent; border:2px solid var(--blood-glow); color:var(--blood-glow); cursor:pointer; font-family: 'Courier New';" onclick="enterVoid()">DECRYPT IDENTITY</button>
        </div>
    </div>

    <div class="header" id="title"></div>
    <div id="game-board"></div>

    <div class="deck-stack" id="deck">
        <div class="deck-art" style="transform: translate(-4px, -4px); opacity: 0.4;"></div>
        <div class="deck-art"></div>
    </div>

    <script>
        // Initialize Title
        const titleEl = document.getElementById('title');
        "STARBLOOD".split('').forEach(l => {
            const span = document.createElement('span');
            span.className = 'letter'; span.textContent = l;
            titleEl.appendChild(span);
        });

        // The 5 Dropbox Assets
        const baseImages = [
            "https://www.dropbox.com/scl/fi/f2s7vov8p6uyln7z5vjwv/star-1.png?rlkey=pyppfuc9h84eorj8f9ty24s7r&raw=1",
            "https://www.dropbox.com/scl/fi/8m9q5k6x5n5x5x5x5x5x5/star-2.png?rlkey=pyppfuc9h84eorj8f9ty24s7r&raw=1",
            "https://www.dropbox.com/scl/fi/3n9q5k6x5n5x5x5x5x5x5/star-3.png?rlkey=pyppfuc9h84eorj8f9ty24s7r&raw=1",
            "https://www.dropbox.com/scl/fi/4m9q5k6x5n5x5x5x5x5x5/star-4.png?rlkey=pyppfuc9h84eorj8f9ty24s7r&raw=1",
            "https://www.dropbox.com/scl/fi/5m9q5k6x5n5x5x5x5x5x5/star-5.png?rlkey=pyppfuc9h84eorj8f9ty24s7r&raw=1"
        ];

        let activeFlipped = [];
        let locked = false;
        let matchedPairs = 0;

        function enterVoid() {
            document.getElementById('landing').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing').style.display = 'none';
                document.getElementById('title').style.opacity = '1';
                document.getElementById('game-board').style.opacity = '1';
                document.getElementById('deck').style.opacity = '1';
                initGame();
            }, 1000);
        }

        function initGame() {
            locked = true; matchedPairs = 0;
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            document.querySelectorAll('.card').forEach(c => c.remove());
            
            // Build 10 pairs (20 cards total)
            let gameDeck = [];
            // We loop twice to get 10 unique IDs, even if the images repeat
            for(let i=0; i<10; i++) {
                const imgUrl = baseImages[i % 5]; // cycles through the 5 stars
                gameDeck.push({url: imgUrl, id: i}); 
                gameDeck.push({url: imgUrl, id: i});
            }

            gameDeck.sort(() => Math.random() - 0.5);

            gameDeck.forEach((data, i) => {
                const slot = document.createElement('div');
                slot.className = 'slot';
                board.appendChild(slot);

                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.val = data.id;
                card.innerHTML = `<div class="face front" style="background-image: url('${data.url}');"></div><div class="face back"></div>`;

                const dRect = document.getElementById('deck').getBoundingClientRect();
                card.style.top = dRect.top + 'px';
                card.style.left = dRect.left + 'px';
                document.body.appendChild(card);

                setTimeout(() => {
                    const sRect = slot.getBoundingClientRect();
                    card.style.top = sRect.top + 'px';
                    card.style.left = sRect.left + 'px';
                    if(i === gameDeck.length - 1) locked = false;
                }, i * 50);

                card.onclick = () => {
                    if (locked || card.classList.contains('flipped') || activeFlipped.includes(card)) return;
                    card.classList.add('flipped');
                    activeFlipped.push(card);
                    if (activeFlipped.length === 2) { locked = true; checkMatch(); }
                };
            });
        }

        function checkMatch() {
            const [c1, c2] = activeFlipped;
            if (c1.dataset.val === c2.dataset.val) {
                matchedPairs++;
                if(matchedPairs === 10) setTimeout(() => alert("IDENTITY DECRYPTED"), 1000);
                setTimeout(() => {
                    c1.classList.add('matched-glow');
                    c2.classList.add('matched-glow');
                    setTimeout(() => {
                        [c1, c2].forEach(c => {
                            c.style.opacity = '0';
                            c.style.transform = 'scale(0.5) rotateY(180deg)';
                        });
                        activeFlipped = []; locked = false;
                    }, 600);
                }, 400);
            } else {
                setTimeout(() => {
                    c1.classList.remove('flipped');
                    c2.classList.remove('flipped');
                    activeFlipped = []; locked = false;
                }, 1000);
            }
        }
    </script>
</body>
</html>
